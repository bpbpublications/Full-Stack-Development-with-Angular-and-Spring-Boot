<h3>Books List</h3>
<table>
    <thead>
        <th>
            Book Id
        </th>
        <th>
            Book Title
        </th>
        <th>
            Book Author
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td> {{book.id}} </td>
            <td> {{book.title}} </td>
            <td> {{book.author}} </td>

        </tr>
    </tbody>
</table>
