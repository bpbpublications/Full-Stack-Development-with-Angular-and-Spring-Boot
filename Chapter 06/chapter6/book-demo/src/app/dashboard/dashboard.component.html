<div >
<h2>Dashboard</h2>
<h3>Top Rated Books</h3>
<table  >
    <thead>
        <tr>
            <th>
                Book Title
            </th>
            <th>
                Book Author
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of topRatedBooks">
            <td>{{ book.title }}</td>
            <td>{{ book.author}}</td>
        </tr>
    </tbody>
</table>
<br>
 <button routerLink="/all-books">Show all books</button>
</div>
